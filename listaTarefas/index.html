<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46916b78c0.js" crossorigin="anonymous"></script>
    <title>Lista de Tarefas</title>
    
</head>
<body>

    <h1>Lista de Tarefas</h1>

    <header>
        <input type="text" placeholder="Digite sua Tarefa" id="inputTarefa">
        <button class="add">Adicionar</button>
    </header>

    <main id="areaLista">
        <div class="item">
            <div class="item-icone">
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="item-nome">
                Teste de tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><i class="fa-solid fa-trash"></i>Deletar</button>
            </div>
        </div>
        <div class="item clicado">
            <div class="item-icone">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="item-nome">
                Teste de tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><i class="fa-solid fa-trash"></i>Deletar</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
